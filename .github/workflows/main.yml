
# This is a basic workflow to help you get started with Actions
name: CD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "deploy"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Add "id-token" with the intended permissions.
    permissions:
      contents: "read"
      id-token: "write"

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v0"
        with:
          # Replace with your Workload Identity Provider Location
          workload_identity_provider: "projects/69051892183/locations/global/workloadIdentityPools/gh-pool/providers/gh-provider"
          # Replace with your GitHub Service Account
          service_account: "github-actions-service-account@ottawa-smash-discord-bot.iam.gserviceaccount.com"

      - id: "deploy-register"
        uses: "google-github-actions/deploy-cloud-functions@v0"
        with:
          name: "register-function"
          runtime: "nodejs16"
          region: "us-east1"
          entry_point: "register"
          service_account_email: "functions-service-account@ottawa-smash-discord-bot.iam.gserviceaccount.com"
          
      - id: "deploy-recurring-scrape"
        uses: "google-github-actions/deploy-cloud-functions@v0"
        with:
          name: "recurring-scrape"
          runtime: "nodejs16"
          region: "us-east1"
          entry_point: "recurring-scrape"
          event_trigger_type: providers/cloud.pubsub/eventTypes/topic.publish
          event_trigger_resource: topics/daily-scrape
          service_account_email: "functions-service-account@ottawa-smash-discord-bot.iam.gserviceaccount.com"
          
